<div class="actionModal">

    <div class="modal-header">
        <h3 class="modal-title"> <span>Subject Information</span> </h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="subjectForm" method="post" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : subjectForm.subjectName.$invalid}">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text"
                               class="form-control"
                               id="subjectName"
                               name="subjectName"
                               placeholder="Subject name"
                               ng-model="subject.name" required>
                        <p ng-show="subjectForm.subjectName.$invalid" class="help-block has-error">Name is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subjects" class="col-lg-2 control-label">Select the teacher</label>
                    <div class="col-lg-10">
                        <md-input-container>
                            <md-select ng-model="subject.selectedTeacher"
                                       md-on-close="clearSearchTerm()"
                                       md-container-class="selectHeader"
                                       name="subjectTeachers">
                                <i class="fa fa-times-circle" ng-click="closeSelectBox()" style="float:right;" />

                                <md-select-header class="select-header">
                                    <input ng-model="searchTerm" aria-label="Type subject name"
                                           type="search" placeholder="Ex. Calculus"
                                           class="header-searchbox md-text" onkeydown="event.stopPropagation()">
                                </md-select-header>
                                <md-optgroup label="Subjects">
                                    <md-option ng-selected="teacher.isSelected != undefined && teacher.isSelected"
                                               ng-value="teacher.id"
                                               ng-repeat="teacher in teachersList | filter: { name: searchTerm }">
                                        {{teacher.name}}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                        <!-- <p ng-show="contactForm.firstname.$invalid && !contactForm.firstname.$pristine" class="help-block">First name is required.</p>-->
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="subjectForm.$invalid">Save</button>
    </div>

</div>
