<div class="actionModal">
    <div class="modal-header">
        <h3 class="modal-title"> <span>Student Information</span> </h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="studentForm" method="post" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : studentForm.studentName.$invalid}">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-3">
                        <input type="text"
                               class="form-control"
                               id="studentName"
                               name="studentName"
                               placeholder="student name"
                               ng-model="student.name" required>
                        <p ng-show="studentForm.studentName.$invalid" class="help-block has-error">Name is required.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : studentForm.studentBirthdate.$invalid}">
                    <label for="birthdate" class="col-lg-2 control-label">BirthDate</label>
                    <div class="col-lg-3">
                        <md-datepicker ng-model="student.birthDate"
                                       id="studentBirthdate"
                                       name="studentBirthdate"                                       
                                       required></md-datepicker>
                        <p ng-show="studentForm.studentBirthdate.$invalid" class="help-block has-error">Birthdate is required.</p>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : studentForm.studentRegistration.$invalid}">
                    <label for="registration" class="col-lg-2 control-label">Registration nº</label>
                    <div class="col-lg-3">
                        <input type="number"
                               class="form-control"
                               id="studentRegistration"
                               name="studentRegistration"
                               placeholder="Registration Number"
                               min="1"
                               ng-model="student.registration" required>
                        <p ng-show="studentForm.studentRegistration.$invalid" class="help-block has-error">Registration nº is required.</p>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="studentForm.$invalid">Save</button>
    </div>
</div>
