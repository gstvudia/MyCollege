<div class="actionModal">

    <div class="modal-header">
        <h3 class="modal-title"> <span>Course Information</span> </h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="courseForm" method="post" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error' : courseForm.courseName.$invalid}">
                    <label for="name" class="col-lg-2 control-label">Course Name</label>
                    <div class="col-lg-10">
                        <input type="text"
                               class="form-control"
                               id="courseName"
                               name="courseName"
                               placeholder="Course name"
                               ng-model="course.name" required>
                        <p ng-show="courseForm.courseName.$invalid" class="help-block has-error">Course name is required.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subjects" class="col-lg-2 control-label">Select the subjects</label>
                    <div class="col-lg-10">
                        <md-input-container>
                            <md-select ng-model="course.selectedSubjects"
                                       md-on-close="clearSearchTerm()"
                                       md-container-class="selectHeader"
                                       name="courseSubjects"
                                       id="courseSubjects"
                                       required
                                       multiple>
                                <i class="fa fa-times-circle" ng-click="closeSelectBox()" style="float:right;" />

                                <md-select-header class="select-header">
                                    <input ng-model="searchTerm" aria-label="Type subject name"
                                           type="search" placeholder="Ex. Calculus"
                                           class="header-searchbox md-text" onkeydown="event.stopPropagation()">
                                </md-select-header>
                                <md-optgroup label="Subjects">
                                    <md-option ng-selected="subject.isSelected != undefined && subject.isSelected"
                                               ng-value="subject.id"
                                               ng-repeat="subject in subjectsList | filter: { name: searchTerm }">
                                        {{subject.name}}
                                    </md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
                        <p ng-show="courseForm.courseSubjects.$invalid" class="help-block has-error">Subject is required.</p>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="courseForm.$invalid">Save</button>
    </div>
</div>
